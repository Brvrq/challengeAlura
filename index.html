<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Challenge Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
    
</head>
<body>
    <header>
        <img class="logoAlura" src="/img/logo.png" alt="logo da alura">
    </header>

    <main>
        
        <section class="sectionInput">
            <textarea class="textArea" cols="41" rows="10" placeholder="Digite seu texto!"></textarea>
    
            <div class="info">
                
                 <h6> Apenas em letras min√∫sculas</h6>
            </div>
    
            <div class="buttons">
                <button class="btnEncrypt">Criptografar</button>
                <button class="btnDecrypt">Descriptografar</button>
            </div>
        </section>
    
        <section class="sectionResponse">
            <div class="responseMessage">
                <textarea class="message" cols="20" rows="10"></textarea>
            </div>
            <div class="responseButton">
                <button class="btnCopy">Copiar</button>
            </div>
        </section>

    </main>

    
    
</body>
</html>
