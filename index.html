<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text encrypt/decrypt - Challenge Alura</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <header>
        <img class="logoAlura" src="/img/logo.png" alt="logo da alura">
    </header>

    <main>

        <section class="encrypt">
            <textarea name="textInput" class="textArea" cols="41" rows="10" placeholder="Digite seu texto!"></textarea>
            
            <div class="info">
                <img src="img/excl.png"> <p> Somente letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
                <button class="btnEncrypt" id="btnEncrypt" type="button" >Encriptar</button>
                <button class="btnDecrypt" id="btnDecrypt" type="button" >Descriptar</button>
            </div>

        </section>

        <section class="decrypt" id="output">
            <figure id="outputImg">

                <img src="img/person.png" class="personImg">
                <figcaption>
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </figcaption>

            </figure>
            <button class="btnCopy">Copiar</button>
        </section>

    </main>
    <script src="scripts/script.js"></script>
</body>


</html>
